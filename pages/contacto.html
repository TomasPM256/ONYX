<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - ONYX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary w-100">
            <div class="container-fluid">
                <img src="../img/logo de una marca de ropa con fondo negro y diseño blanco, inspirado en marcas de ropa actuales.png"
                    alt="Logo" class="navbar-logo">
                <span class="navbar-brand">ONYX</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pago.html">Pago</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container">
            <section class="container-form">
                <h2 class="text-center">Contáctanos</h2>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Apellido</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nombre de usuario</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Ciudad</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Provincia</label>
                        <select class="form-select" required>
                            <option selected disabled>Elige...</option>
                            <option>Buenos Aires</option>
                            <option>Córdoba</option>
                            <option>Mendoza</option>
                            <option>Santa Fe</option>
                        </select>
                    </div>
                    <div class="col-12 text-center">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                </form>
            </section>
        </main>

        <footer class="footer-contacto">
            <h2>¡Síguenos en redes!</h2>
            <a href="https://www.instagram.com" target="_blank"><img src="../img/social (1).png" alt="Instagram"></a>
            <a href="https://www.facebook.com" target="_blank"><img src="../img/facebook.png" alt="Facebook"></a>
            <a href="https://www.whatsapp.com" target="_blank"><img src="../img/social.png" alt="Whatsapp"></a>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
